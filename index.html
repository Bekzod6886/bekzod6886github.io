<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Title</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

	<style>body { opacity: 0; overflow-x: hidden; } html { background-color: #fff; }</style>

</head>

<body>

	<div class="container">
		<div class="slider_container">
			<div class="slider_background">
				<div class="slider_background__images">
						<img src="img/slider__images_1.png" id="imageid">
						<img src="img/slider__images_2.png" id="imageid">
						<img src="img/slider__images_3.png" id="imageid">
				</div>
			</div>
			<div class="slider_container_line">
				<div class="slider_container__images">
				<div class="images_sides">
					<div class="slide" id="animate_slide">
						<img class="images" src="img/slider__images_1.png">
						<span class="headline_slide_">Лисий Нос</span>
					</div>
					<div class="slide" id="animate_slide">
						<img class="images" src="img/slider__images_2.png">
						<span class="headline_slide_">пр. Маршала Блюхера</span>
					</div>
					<div class="slide" id="animate_slide">
						<img class="images" src="img/slider__images_3.png">
						<span class="headline_slide_">ул. Долгоозерная</span>
					</div>		
				</div>
				<div class="slider_container__buttons">
					<button type="button" class="buttons__prev"></button>
					<button type="button" class="buttons__next"></button>
				</div>
			</div>
			<div class="slider_container__text">
				<h2 class="h2 wow fadeInLeft" data-wow-offset="200" data-wow-delay="0.3s">Нами завершено
						более 360 ремонтов </h2>
						<span class="h2_span wow fadeInRight" data-wow-offset="200" data-wow-delay="0.9s">Посмотрите некоторые из них, 
								чтобы оценить качество нашей работы</span>
			</div>
		</div>
		<div class="bottom_content">
			<div></div>
			<div class="last_slider_content">
				<div class="slides">
					<div class="slide wow fadeInLeft" data-wow-offset="200" data-wow-delay="0.3s">
						<img class="image" src="img/slider__images_1.png">
						<span class="headline_slide">Лисий Нос</span>
					</div>
					<div class="slide wow fadeInLeft" data-wow-offset="200" data-wow-delay="0.6s">
						<img class="image" src="img/slider__images_2.png">
						<span class="headline_slide">пр. Маршала Блюхера</span>
					</div>
					<div class="slide wow fadeInLeft" data-wow-offset="200" data-wow-delay="0.9s">
						<img class="image" src="img/slider__images_3.png">
						<span class="headline_slide">ул. Долгоозерная</span>
					</div>
				</div>
				<div class="more_sec">
						<a class="more_sec__link" href="#">больше наших ремонтов</a>
				</div>
			</div>
						
				</div>
			</div>
	
		</div>
	</div>
	
	<link rel="stylesheet" href="css/main.min.css">
	<script src="js/scripts.min.js"></script>

</body>
</html>
